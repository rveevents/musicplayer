<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Pista Audio Sincronizado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            border: 2px dashed rgba(255,255,255,0.3);
        }

        .audio-track {
            text-align: center;
            padding: 20px;
        }

        .audio-track h3 {
            margin-bottom: 20px;
            color: #4ecdc4;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin-bottom: 15px;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(78,205,196,0.3);
        }

        .file-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(78,205,196,0.4);
        }

        .audio-info {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            font-size: 14px;
        }

        .device-selection {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 40px 0;
            padding: 30px;
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
        }

        .device-group {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 10px;
        }

        .device-group h4 {
            margin-bottom: 15px;
            color: #ff6b6b;
        }

        .device-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            padding: 10px;
        }

        .device-option {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .device-option:hover, .device-option.selected {
            background: #4ecdc4;
            color: #1e3c72;
        }

        .controls-section {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
            margin: 40px 0;
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 15px;
        }

        .main-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: center;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-btn { background: #4ecdc4; }
        .pause-btn { background: #ff6b6b; }
        .stop-btn { background: #95a5a6; }
        .control-btn:hover { transform: scale(1.1); }

        .time-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .time-input {
            width: 100px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-align: center;
        }

        .track-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .track-control {
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .volume-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255,255,255,0.3);
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4ecdc4;
            cursor: pointer;
        }

        .presets-section {
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 15px;
        }

        .presets-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .preset-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .preset-btn {
            padding: 10px 20px;
            background: rgba(78,205,196,0.3);
            border: 2px solid transparent;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .preset-btn:hover, .preset-btn.active {
            background: #4ecdc4;
            border-color: #1e3c72;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
        }

        .status.ready { background: rgba(78,205,196,0.3); }
        .status.loading { background: rgba(255,193,7,0.3); }
        .status.error { background: rgba(231,76,60,0.3); }

        @media (max-width: 768px) {
            .upload-section, .device-selection, .controls-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Multi-Pista Audio Sincronizado</h1>
        
        <div id="status" class="status">Cargando dispositivos de audio...</div>

        <!-- Secci贸n de carga de archivos -->
        <div class="upload-section" id="uploadSection">
            <div class="audio-track">
                <h3> Pista 1</h3>
                <div class="file-input-wrapper">
                    <input type="file" id="audio1Input" accept="audio/*">
                    <label for="audio1Input" class="file-btn">Seleccionar Audio 1</label>
                </div>
                <div id="audio1Info" class="audio-info"></div>
            </div>
            <div class="audio-track">
                <h3> Pista 2</h3>
                <div class="file-input-wrapper">
                    <input type="file" id="audio2Input" accept="audio/*">
                    <label for="audio2Input" class="file-btn">Seleccionar Audio 2</label>
                </div>
                <div id="audio2Info" class="audio-info"></div>
            </div>
        </div>

        <!-- Selecci贸n de dispositivos -->
        <div class="device-selection" id="deviceSelection">
            <div class="device-group">
                <h4> Salida Pista 1</h4>
                <div id="deviceList1" class="device-list"></div>
            </div>
            <div class="device-group">
                <h4> Salida Pista 2</h4>
                <div id="deviceList2" class="device-list"></div>
            </div>
        </div>

        <!-- Controles principales -->
        <div class="controls-section">
            <div class="player-controls">
                <div class="main-controls">
                    <button id="playBtn" class="control-btn play-btn">讹</button>
                    <button id="pauseBtn" class="control-btn pause-btn" style="display:none;">革</button>
                    <button id="stopBtn" class="control-btn stop-btn">癸</button>
                    <div class="time-controls">
                        <input type="range" id="seekSlider" min="0" max="100" value="0" class="volume-slider">
                        <span id="currentTime">00:00</span>
                        <span>/</span>
                        <span id="duration">00:00</span>
                    </div>
                </div>
                
                <div class="track-controls">
                    <div class="track-control">
                        <div>Pista 1 Volumen</div>
                        <input type="range" id="volume1" min="0" max="1" step="0.01" value="1" class="volume-slider">
                    </div>
                    <div class="track-control">
                        <div>Pista 2 Volumen</div>
                        <input type="range" id="volume2" min="0" max="1" step="0.01" value="1" class="volume-slider">
                    </div>
                </div>
            </div>

            <!-- Presets -->
            <div class="presets-section">
                <div class="presets-header">
                    <h3> Presets</h3>
                    <button id="savePresetBtn" class="file-btn" style="padding: 10px 20px; font-size: 14px;"> Guardar</button>
                </div>
                <div id="presetList" class="preset-list"></div>
                <input type="text" id="presetNameInput" placeholder="Nombre del preset..." style="width:100%; padding:10px; margin-bottom:15px; border-radius:8px; border:none;">
            </div>
        </div>
    </div>

    <script>
        class MultiTrackAudioPlayer {
            constructor() {
                this.audioContext1 = null;
                this.audioContext2 = null;
                this.source1 = null;
                this.source2 = null;
                this.gain1 = null;
                this.gain2 = null;
                this.destination1 = null;
                this.destination2 = null;
                this.isPlaying = false;
                this.currentTime = 0;
                this.duration = 0;
                this.audioBuffers = {1: null, 2: null};
                this.deviceId1 = null;
                this.deviceId2 = null;
                this.animationId = null;
                this.presets = JSON.parse(localStorage.getItem('audioPresets')) || {};
                this.syncInterval = null;

                this.initialize();
            }

            async initialize() {
                try {
                    await this.initAudioContexts();
                    await this.scanDevices();
                    this.setupEventListeners();
                    this.loadPresets();
                    this.updateStatus('Listo para cargar audios', 'ready');
                } catch (error) {
                    console.error('Error inicializando:', error);
                    this.updateStatus('Error iniciando audio', 'error');
                }
            }

            async initAudioContexts() {
                // Crear contextos separados para cada pista con baja latencia
                this.audioContext1 = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 48000,
                    latencyHint: 'playback'
                });

                this.audioContext2 = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 48000,
                    latencyHint: 'playback'
                });

                // Crear nodos de ganancia para control de volumen
                this.gain1 = this.audioContext1.createGain();
                this.gain2 = this.audioContext2.createGain();
                this.gain1.gain.value = 1;
                this.gain2.gain.value = 1;
            }

            async scanDevices() {
                try {
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const audioOutputs = devices.filter(device => device.kind === 'audiooutput');
                    
                    this.populateDeviceList('deviceList1', audioOutputs);
                    this.populateDeviceList('deviceList2', audioOutputs);
                } catch (error) {
                    console.error('Error escaneando dispositivos:', error);
                }
            }

            populateDeviceList(containerId, devices) {
                const container = document.getElementById(containerId);
                container.innerHTML = '';

                if (devices.length === 0) {
                    container.innerHTML = '<div>No hay dispositivos disponibles</div>';
                    return;
                }

                devices.forEach((device, index) => {
                    const div = document.createElement('div');
                    div.className = 'device-option';
                    div.textContent = device.label || `Dispositivo ${index + 1}`;
                    div.dataset.deviceId = device.deviceId;
                    container.appendChild(div);
                });
            }

            setupEventListeners() {
                // File inputs
                document.getElementById('audio1Input').addEventListener('change', (e) => this.loadAudioFile(e, 1));
                document.getElementById('audio2Input').addEventListener('change', (e) => this.loadAudioFile(e, 2));

                // Device selection
                document.getElementById('deviceList1').addEventListener('click', (e) => {
                    if (e.target.classList.contains('device-option')) {
                        this.selectDevice(e.target, 1);
                    }
                });

                document.getElementById('deviceList2').addEventListener('click', (e) => {
                    if (e.target.classList.contains('device-option')) {
                        this.selectDevice(e.target, 2);
                    }
                });

                // Controls
                document.getElementById('playBtn').addEventListener('click', () => this.play());
                document.getElementById('pauseBtn').addEventListener('click', () => this.pause());
                document.getElementById('stopBtn').addEventListener('click', () => this.stop());
                document.getElementById('seekSlider').addEventListener('input', (e) => this.seek(e.target.value));
                document.getElementById('volume1').addEventListener('input', (e) => this.setVolume(1, e.target.value));
                document.getElementById('volume2').addEventListener('input', (e) => this.setVolume(2, e.target.value));

                // Presets
                document.getElementById('savePresetBtn').addEventListener('click', () => this.savePreset());
            }

            async loadAudioFile(event, track) {
                const file = event.target.files[0];
                if (!file) return;

                const infoDiv = document.getElementById(`audio${track}Info`);
                infoDiv.textContent = `Cargando ${file.name}...`;

                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const audioBuffer = await (track === 1 ? this.audioContext1 : this.audioContext2).decodeAudioData(arrayBuffer);
                    
                    this.audioBuffers[track] = audioBuffer;
                    this.duration = Math.max(this.duration, audioBuffer.duration);
                    
                    infoDiv.textContent = `${file.name} (${(file.size/1024/1024).toFixed(1)}MB, ${(audioBuffer.duration/60).toFixed(2)}min)`;
                    
                    this.updateSeekSliderMax();
                    this.checkReadyForDevices();
                } catch (error) {
                    console.error('Error cargando audio:', error);
                    infoDiv.textContent = 'Error cargando archivo';
                    this.updateStatus('Error cargando audio', 'error');
                }
            }

            selectDevice(element, track) {
                // Remover selecci贸n previa
                document.querySelectorAll(`#deviceList${track} .device-option`).forEach(el => {
                    el.classList.remove('selected');
                });
                
                element.classList.add('selected');
                this[`deviceId${track}`] = element.dataset.deviceId;
                
                if (this.deviceId1 && this.deviceId2) {
                    this.setupAudioDestinations();
                }
            }

            async setupAudioDestinations() {
                try {
                    if (this.deviceId1) {
                        this.destination1 = await this.audioContext1.audioWorklet
                            ? this.audioContext1.createMediaStreamDestination()
                            : this.audioContext1.destination;
                    }
                    if (this.deviceId2) {
                        this.destination2 = await this.audioContext2.audioWorklet
                            ? this.audioContext2.createMediaStreamDestination()
                            : this.audioContext2.destination;
                    }
                    this.updateStatus('Dispositivos configurados. 隆Listo para reproducir!', 'ready');
                } catch (error) {
                    console.error('Error configurando destinos:', error);
                }
            }

            checkReadyForDevices() {
                if (this.audioBuffers[1] && this.audioBuffers[2]) {
                    document.getElementById('uploadSection').style.display = 'none';
                    document.getElementById('deviceSelection').style.display = 'grid';
                    this.updateStatus('Selecciona las salidas para cada pista', 'ready');
                }
            }

            play() {
                if (!this.audioBuffers[1] || !this.audioBuffers[2] || !this.deviceId1 || !this.deviceId2) {
                    this.updateStatus('Carga ambos audios y selecciona dispositivos primero', 'error');
                    return;
                }

                this.isPlaying = true;
                document.getElementById('playBtn').style.display = 'none';
                document.getElementById('pauseBtn').style.display = 'flex';

                // Crear sources sincronizados
                this.createSyncedSources();
                
                // Iniciar reproducci贸n sincronizada
                this.startPlayback();
            }

            pause() {
                this.isPlaying = false;
                if (this.source1) this.source1.stop();
                if (this.source2) this.source2.stop();
                document.getElementById('playBtn').style.display = 'flex';
                document.getElementById('pauseBtn').style.display = 'none';
            }

            stop() {
                this.pause();
                this.currentTime = 0;
                this.updateSeekSlider();
            }

            createSyncedSources() {
                // Source 1
                this.source1 = this.audioContext1.createBufferSource();
                this.source1.buffer = this.audioBuffers[1];
                this.source1.loop = false;
                this.gain1.connect(this.destination1 || this.audioContext1.destination);
                this.source1.connect(this.gain1);

                // Source 2  
                this.source2 = this.audioContext2.createBufferSource();
                this.source2.buffer = this.audioBuffers[2];
                this.source2.loop = false;
                this.gain2.connect(this.destination2 || this.audioContext2.destination);
                this.source2.connect(this.gain2);
            }

            startPlayback() {
                const startTime = this.audioContext1.currentTime;
                
                // Sincronizaci贸n estricta - mismo tiempo de inicio
                this.source1.start(startTime, this.currentTime);
                this.source2.start(startTime, this.currentTime);
                
                // Actualizaci贸n de tiempo sincronizada
                this.startTimeSync();
            }

            startTimeSync() {
                const updateTime = () => {
                    if (this.isPlaying) {
                        this.currentTime = this.audioContext1.currentTime - (this.source1 ? this.source1.context.currentTime - this.source1.startTime : 0);
                        this.currentTime = Math.min(this.currentTime, this.duration);
                        this.updateSeekSlider();
                        
                        if (this.currentTime >= this.duration) {
                            this.stop();
                            return;
                        }
                        requestAnimationFrame(updateTime);
                    }
                };
                updateTime();
            }

            seek(value) {
                this.currentTime = (value / 100) * this.duration;
                if (this.isPlaying) {
                    this.source1.stop();
                    this.source2.stop();
                    this.createSyncedSources();
                    this.startPlayback();
                }
            }

            setVolume(track, value) {
                if (track === 1 && this.gain1) {
                    this.gain1.gain.value = parseFloat(value);
                } else if (track === 2 && this.gain2) {
                    this.gain2.gain.value = parseFloat(value);
                }
            }

            updateSeekSlider() {
                const slider = document.getElementById('seekSlider');
                slider.value = (this.currentTime / this.duration) * 100;
                
                document.getElementById('currentTime').textContent = this.formatTime(this.currentTime);
                document.getElementById('duration').textContent = this.formatTime(this.duration);
            }

            updateSeekSliderMax() {
                const slider = document.getElementById('seekSlider');
                slider.max = 100;
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            updateStatus(message, type) {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${type}`;
            }

            savePreset() {
                const name = document.getElementById('presetNameInput').value.trim();
                if (!name) {
                    alert('Ingresa un nombre para el preset');
                    return;
                }

                const preset = {
                    name,
                    audio1: document.getElementById('audio1Input').files[0]?.name || '',
                    audio2: document.getElementById('audio2Input').files[0]?.name || '',
                    deviceId1: this.deviceId1,
                    deviceId2: this.deviceId2,
                    volume1: document.getElementById('volume1').value,
                    volume2: document.getElementById('volume2').value
                };

                this.presets[name] = preset;
                localStorage.setItem('audioPresets', JSON.stringify(this.presets));
                this.loadPresets();
                document.getElementById('presetNameInput').value = '';
            }

            loadPresets() {
                const container = document.getElementById('presetList');
                container.innerHTML = '';

                Object.keys(this.presets).forEach(name => {
                    const btn = document.createElement('button');
                    btn.className = 'preset-btn';
                    btn.textContent = name;
                    btn.addEventListener('click', () => this.loadPreset(name));
                    container.appendChild(btn);
                });
            }

            async loadPreset(name) {
                const preset = this.presets[name];
                if (!preset) return;

                // Aqu铆 podr铆as implementar carga autom谩tica de archivos si est谩n disponibles
                this.deviceId1 = preset.deviceId1;
                this.deviceId2 = preset.deviceId2;
                
                document.getElementById('volume1').value = preset.volume1;
                document.getElementById('volume2').value = preset.volume2;
                
                // Seleccionar dispositivos en UI
                document.querySelectorAll('#deviceList1 .device-option').forEach(el => {
                    el.classList.toggle('selected', el.dataset.deviceId === preset.deviceId1);
                });
                document.querySelectorAll('#deviceList2 .device-option').forEach(el => {
                    el.classList.toggle('selected', el.dataset.deviceId === preset.deviceId2);
                });

                // Marcar preset activo
                document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
            }
        }

        // Inicializar cuando el DOM est茅 listo
        document.addEventListener('DOMContentLoaded', () => {
            window.audioPlayer = new MultiTrackAudioPlayer();
        });

        // Solicitar permiso para dispositivos de audio al cargar
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(() => console.log('Permiso de audio concedido'))
            .catch(err => console.log('Permiso de audio requerido:', err));
    </script>
</body>
</html>
